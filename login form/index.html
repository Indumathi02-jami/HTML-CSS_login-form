<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    
                    <input type="text" placeholder="Email or Phone" required class="space"/>
                </div>
            
                <div class="row">
                   
                    <input type="password" placeholder="Password" required class="space" />
                </div>
            
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="rowbutton">
                    <input type="submit" value="Login" class="subbtn" />
                </div>
            
                <div class="signup-link">Not a member?  <a href="#" class="Signup">Signup now </a></div>
            </form>
        
            

    </div>
</body>
</html>
